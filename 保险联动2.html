        function getManList(insurance,city,company) {
            $.ajax({
                url:'/e/extend/list/dailiren.php',
                data:{'company':company,'city':city,'goodat':insurance},
                type:'post',
                dataType:'json'
            }).done(function(msg) {
                // 成功后的处理，要求msg与一开始的列表格式一致
                var list = createManHtml(msg);
                // // 动态生成人员列表
                $('.dlr-list').html(list);
            })
        }
        /**
        * 生成列表
        */
        function createListHtml (dataArr){
            var str = '';
            if (dataArr.length>0) {
                // 循环遍历数组，生成列表
                $.each(dataArr,function(i,el) {
                    if (i ==0) {
                        str+='<a href="javascript:;" data-pjax="'+i+'" data-value="'+el.value+
                            '" class="item active">'+el.name+
                            '</a>'
                    }else{
                        str+='<a href="javascript:;" data-pjax="'+i+'" data-value="'+el.value+
                            '" class="item">'+el.name+
                            '</a>'
                    }
                })
            }
            return str;
        }
        /**
        * 生成人员列表
        */
        function createManHtml (dataArr){
            var str = '';
            if (dataArr.length>0) {
                // 循环遍历数组，生成列表
                $.each(dataArr,function(i,el) {
                    str+='<li class="wrapper">' +
                        '                            <div class="dlr-card-info">' +
                        '                                <img alt="" src="' + el.userpic+
                        '" class="avatar">' +
                        '                                <div class="dlr-ci-body">' +
                        '                                    <h3>' +
                        '                                        <span>' + el.truename+
                        '</span>' +
                        vipNum(el.vip)+'</h3>' +
                        '' +
                        '                                    <div>' +
                        '</label>' +createGoodAt(el.shanchang) +
                        '                                        ' +
                        '                                    </div>' +
                        '                                    <div class="years">' +
                        '                                        从业年限：<strong>'+el.congye
                        +'年</strong>' +
                        '                                    </div>' +
                        '                                    <div>' +
                        '                                        <span>保险公司：</span><label class="label label-primary">'+el.company+'</label>' +
                        '                                    </div>' +
                        '                                </div>' +
                        '                                <a href="/e/space/?userid='+el.userid+'" data-pjax="0" class="card-link"></a>' +
                        '                            </div>' +
                        '                        </li>'

                })
            }
            return str;
        }

        // 生成星星
        function vipNum(num) {
            var iconVipHtml='<i class="icon-wmedal"></i>';
            var vipHtml = '';
            var num = num-0;
            if (num>0) {
                for (var i = 0; i < num; i++) {
                  vipHtml+=iconVipHtml;  
                }
            }
            return vipHtml;
        }
        // 生成擅长列表
        function createGoodAt(goodatList){
            var goodAtStr = '';
            if (goodatList.length>0) {
                $.each(goodatList,function(i,el){
                    goodAtStr+='<label class="label label-primary">'+ el +'</label> ';
                });
            }
            return goodAtStr
        }




    })
